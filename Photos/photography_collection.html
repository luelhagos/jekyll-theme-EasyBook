<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PhotographyCollection - A visual diary capturing beautiful moments in nature.">
    <title>PhotographyCollection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section-title {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery-item {
            width: 32%;
            overflow: hidden;
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        .gallery-item:hover img {
            position: fixed;
            width: auto;
            height: auto;
            max-width: 90%;
            max-height: 90%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .description {
            text-align: center;
            margin: 20px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Photography Collection</h1>
    </div>
    
    <div class="container">
        <h2 class="section-title">Visual Diary</h2>
        <p class="description">I have a passion for capturing moments through my lens, especially those that showcase the beauty of nature. Every photo tells a story and reflects the world as I see it. Take a look and experience the moments I've cherished.</p>

        <div class="gallery">
            <div class="gallery-item">
                <img src="/assets/img/collections/mch.JPG" alt="Mch">
            </div>
            <div class="gallery-item">
                <img src="/assets/img/collections/servalwildlife_Arusha.jpeg" alt="servalwildlife_Arusha">
            </div>
            <div class="gallery-item">
                <img src="/assets/img/collections/meteora_thessaloniki.jpg" alt="Meteora_thessaloniki">
            </div>
            <div class="gallery-item">
                <img src="/assets/img/collections/Tsniki.jpg" alt="thessaloniki">
            </div>
            <div class="gallery-item">
                <img src="/assets/img/collections/ArcdeTriomphe.jpg" alt="ArcdeTriomphe">
            </div>
            <div class="gallery-item">
                <img src="/assets/img/collections/kiliglf.jpg" alt="KiliArusha">
            </div>
        </div>
    </div>
</body>
</html>
